<h1 class="title">Create an account</h1>
<h2 class="subtitle">Letâ€™s start track your goal</h2>

<app-auth-error-message></app-auth-error-message>

<form class="form" action="" [formGroup]="registerForm">

  <div class="form-field">
    <label>Name</label>
    <input formControlName="name"
           type="text"
           pInputText>
    <app-field-error-message [control]="registerForm.controls.name"></app-field-error-message>
  </div>

  <div class="form-field">
    <label>Email</label>
    <input formControlName="email"
           type="text"
           pInputText>
    <app-field-error-message [control]="registerForm.controls.email"></app-field-error-message>
  </div>

  <div class="form-field">
    <label>Password</label>
    <input formControlName="password"
           type="password"
           pInputText>
    <app-field-error-message [control]="registerForm.controls.password"></app-field-error-message>
  </div>

  <div class="form-field">
    <label>Confirm password</label>
    <input formControlName="confirmPassword"
           type="password"
           pInputText>
    <app-field-error-message *ngIf="registerForm.controls.confirmPassword.touched" [control]="registerForm"></app-field-error-message>
  </div>

  <div class="actions">
    <button
      [disabled]="registerForm.invalid || (isLoading$ | async)"
      [appSpinner]="isLoading$ | async"
      (click)="register()"
      pButton
      label="Sign Up"
    ></button>
  </div>

  <div class="link">
    Already have an account?
    <span routerLink="/login">Log In</span>
  </div>
</form>
