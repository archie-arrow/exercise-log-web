<div class="auth">
  <div class="header">
    <div class="logo">
      <img alt="logo image" src="assets/images/logo.svg">
    </div>
    <p-dropdown
      class="language-dropdown"
      #dropdown
      [options]="availableLanguages"
      optionLabel="name"
      optionValue="code"
      [(ngModel)]="selectedLanguage"
      (onChange)="switchLanguage(dropdown.value)"
    ></p-dropdown>
  </div>

  <p-carousel
    [value]="sliderItems"
    [showNavigators]="false"
    [showIndicators]="false"
    [autoplayInterval]="8000"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
  >
    <ng-template let-sliderItem pTemplate="item">
      <div class="image" [ngStyle]="{ 'background-image': backgroundImageValue(sliderItem.imgUrl) }">
        <div class="quote">
          <div class="text">{{ sliderItem.text | translate }}</div>
          <div class="name">{{ sliderItem.name | translate }}</div>
          <div class="job">{{ sliderItem.job | translate }}</div>
        </div>
      </div>
    </ng-template>
  </p-carousel>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
