<!--*ngIf="(workouts$ | async)?.length && (isLoading$ | async) === false"-->
<div class="list" >
  <div class="filters">
    <form class="filters" [formGroup]="form">
      <div class="left-side">
        <div class="form-field">
          <input
            formControlName="search"
            class="p-inputtext-sm"
            placeholder="Search"
            type="text"
            pInputText>
        </div>

        <div class="form-field">
          <p-dropdown formControlName="difficulty" placeholder="Difficulty" [showClear]="true" class="p-inputtext-sm" [options]="difficulty" optionLabel="name" optionValue="name">
          </p-dropdown>
        </div>

        <div class="field-checkbox">
          <p-checkbox formControlName="checkbox" [binary]="true" id="binary"></p-checkbox>
          <label for="binary">With additional equipment</label>
        </div>

        <button pButton pRipple type="button">Reset</button>
      </div>
      <div class="buttons">
        <p-selectButton formControlName="sort" [options]="options" optionValue="value" optionLabel="icon">
          <ng-template let-item>
            <i [class]="item.icon"></i>
          </ng-template>
        </p-selectButton>
      </div>
    </form>

  </div>
  <div class="cards">
    <button class="button" (click)="createWorkout()">
      <img src="assets/images/pages/plus-outlined-red.svg" alt="add">
    </button>
    <div class="card" *ngFor="let workout of (filteredWorkouts$ | async)">
      <app-workout-card [workout]="workout"></app-workout-card>
    </div>
  </div>
</div>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<app-loading  *ngIf="(isLoading$ | async) === true"></app-loading>

<app-empty
  *ngIf="!(workouts$ | async)?.length && (isLoading$ | async) === false"
  title="Seems like you donâ€™t have any programs"
  subtitle="Create new one and it will appear here"
  buttonName="Create new"
  (buttonClick)="createWorkout()"
></app-empty>
